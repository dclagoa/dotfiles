- clean: ['~']

- link:
    ~/.dotfiles/: 
        create: true
        force:  true
        path: ''
    ~/.screenrc:
        create: true
        force: true
        path: 'programs/screenrc'
    ~/.hushlogin: 
        create: true
        path: 'shells/hushlogin'
    ~/.exports: 
        create: true
        force: true
        path: 'shells/exports'
    ~/.vimrc:
        create: true
        force:  true
        path:   'spf13-vim/.vimrc'
    ~/.vimrc.before:
        create: true
        force:  true
        path:   'spf13-vim/.vimrc.before'
    ~/.vimrc.bundles:
        create: true
        force:  true
        path:   'spf13-vim/.vimrc.bundles'
    ~/.vimrc.local:
        create: true
        force:  true
        path:   'programs/vimrc.local'


- shell:
    - [git submodule update, Installing/updating submodules]
    - [vim +BundleInstall! +BundleClean +q, Updating Vim]
